<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Biodata</title>
  </head>
  <style media="screen">
    body{
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header{
      text-align: center;
    }
    hr{
      width: 70px;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    main{
      width: 90vw;
      margin: 0 auto;
      padding: 20px;
      color: #fff;
      border-radius: 10px;
      background-color: #2222ff;
    }
    label{
      width: 50px;
    }
  </style>
  <body>

    <header>
      <h3>Biodata</h3>
      <hr>
    </header>

    <main>
      <table>
        <tr>
          <td><label>Name</label></td>
          <td>:</td>
          <td id="name"></td>
        </tr>
        <tr>
          <td><label>Address</label></td>
          <td>:</td>
          <td id="address"></td>
        </tr>
        <tr>
          <td><label>Hobbies</label></td>
          <td>:</td>
          <td id="hobbies"></td>
        </tr>
        <tr>
          <td><label>Is Married</label></td>
          <td>:</td>
          <td id="married"></td>
        </tr>
        <tr>
          <td><label>School</label></td>
        </tr>
        <tr>
          <td><label>High School</label></td>
          <td>:</td>
          <td id="highschool"></td>
        </tr>
        <tr>
          <td><label>University</label></td>
          <td>:</td>
          <td id="university"></td>
        </tr>
        <tr>
          <td><label>Skills</label></td>
          <td>:</td>
          <td id="skills"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td id="skills2"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td id="skills3"></td>
        </tr>

      </table>
    </main>


    <script type="text/javascript" src="biodata.js"></script>

  </body>
</html>
